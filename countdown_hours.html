<!DOCTYPE html>
<html>
<head>
    <title>Countdown Timer</title>
    <style>
        .timer-container {
            text-align: center;
            margin-top: 50px;
            font-family: Arial, sans-serif;
        }
        .display {
            font-size: 48px;
            margin: 20px;
        }
        button {
            font-size: 18px;
            margin: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="timer-container">
        <input type="number" id="hours" placeholder="Enter hours" min="0">
        <div class="display" id="timer">00:00:00</div>
        <button onclick="startTimer()">Start</button>
        <button onclick="stopTimer()">Stop</button>
    </div>

    <script>
        let timeInSeconds;
        let countdown;

        function startTimer() {
            // Clear any existing timer
            stopTimer();
            
            // Get hours from input and convert to seconds
            const hours = document.getElementById('hours').value;
            timeInSeconds = hours * 3600;
            
            if (timeInSeconds > 0) {
                updateDisplay();
                countdown = setInterval(updateTimer, 1000);
            }
        }

        function stopTimer() {
            clearInterval(countdown);
        }

        function updateTimer() {
            timeInSeconds--;
            if (timeInSeconds <= 0) {
                stopTimer();
                alert('Timer finished!');
                timeInSeconds = 0;
            }
            updateDisplay();
        }

        function updateDisplay() {
            const hours = Math.floor(timeInSeconds / 3600);
            const minutes = Math.floor((timeInSeconds % 3600) / 60);
            const seconds = timeInSeconds % 60;

            const display = document.getElementById('timer');
            display.textContent = `${padNumber(hours)}:${padNumber(minutes)}:${padNumber(seconds)}`;
        }

        function padNumber(number) {
            return number.toString().padStart(2, '0');
        }
    </script>
</body>
</html>
